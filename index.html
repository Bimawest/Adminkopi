<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halaman Admin untuk Coffee Shop" />
    <title>Admin - Coffee Shop</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        .jumblah {
            margin-top: 2rem;
        }

        .jumblah button.minus,
        .jumblah button.plus {
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            padding: 0;
            cursor: pointer;
        }

        .jumblah input.quantity {
            width: 40px;
            text-align: center;
            border: 1px solid black;
            border-radius: 5px;
            padding: 2px;
            font-size: 12px;
        }

        .cart {
            margin-left: 1rem;
            padding: 0.5rem;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .description {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            width: 50%;
            height: auto;
            background-color: white;
            text-align: center;
            font-weight: bold;
            border: 1px black solid;
            border-radius: 15px;
            padding: 0.5rem;
            display: none;
        }

        .description img {
            border-radius: 20px;
        }

        .description button {
            color: white;
            background-color: black;
            width: 20%;
            height: 50%;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .product-item {
            background-image: url("img/kopi.jpg");
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 1rem;
        }

        .product-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 15%;
        }

        .product-item h3 {
            font-weight: bold;
            margin-bottom: 0.5rem;
            background-color: black;
            color: white;
            border-radius: 9999px;
        }

        .product-item .price {
            font-weight: bold;
            margin-bottom: 1rem;
            background-color black;
            color: white;
            border-radius: 9999px;
        }

        .product-item button {
            background-color: black;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
        }

        .product-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Panel Admin</h1>

        <!-- Form untuk menambah produk -->
        <form id="addProductForm" class="mb-4">
            <h2 class="text-xl font-semibold">Tambah Produk Baru</h2>
            <input type="text" id="productName" placeholder="Nama Produk" required class="border p-2 mr-2" />
            <input type="text" id="productPrice" placeholder="Harga Produk" required class="border p-2 mr-2" />
            <input type="file" id="productImage" accept="image/*" required class="border p-2 mr-2" />
            <button type="submit" class="bg-blue-500 text-white p-2">Tambah Produk</button>
        </form>

        <!-- Daftar produk yang ada -->
        <h2 class="text-xl font-semibold">Produk yang Ada</h2>
        <div id="productList" class="mt-4"></div>
    </div>

    <script>
        // Fungsi untuk menampilkan produk
        function displayProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            const products = JSON.parse(localStorage.getItem('menuItems')) || [];
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" />
                    <h3>${product.name}</h3>
                    <p class="price">Rp${product.price}</p>
                    <button class="add-to-cart" onclick="showDescription('${product.name}', '${product.image}')">Detail</button>
                    <div class="jumblah">
                        <button class="minus">-</button>
                        <input type="text" value="0" class="quantity">
                        <button class="plus">+</button>
                        <button class="cart" data-img="${product.image}" data-name="${product.name}">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Fungsi untuk menambah produk baru
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const imageFile = document.getElementById('productImage').files[0];

            const reader = new FileReader();
            reader.onloadend = function () {
                const products = JSON.parse(localStorage.getItem('menuItems')) || [];
                products.push({ name, price, image: reader.result });
                localStorage.setItem('menuItems', JSON.stringify(products));

                // Mengosongkan form
                document.getElementById('addProductForm').reset();
                displayProducts();
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile); // Membaca file gambar sebagai URL data
            }
        });

        // Fungsi untuk menampilkan deskripsi produk
        function showDescription(name, image) {
            const descriptionDiv = document.createElement('div');
            descriptionDiv.className = 'description';
            descriptionDiv.innerHTML = `
                <img src="${image}" alt="${name}" />
                <h3>${name}</h3>
                <p>(penjelasan product)</p>
                <button class="btndes" onclick="this.parentElement.style.display='none'">O K</button>
            `;
            document.body.appendChild(descriptionDiv);
            descriptionDiv.style.display = 'block';
        }

        // Fungsi untuk menghapus produk
        function deleteProduct(index) {
            const products = JSON.parse(localStorage.getItem('menuItems')) || [];
            products.splice(index, 1);
            localStorage.setItem('menuItems', JSON.stringify(products));
            displayProducts();
        }

        // Menampilkan produk saat halaman dimuat
        displayProducts();
    </script>
</body>

</html>
